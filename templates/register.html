{% extends "layout.html" %}

{% block head %}
   <link rel="stylesheet" href="/static/access.css">
{% endblock %}

{% block title %}
    Register
{% endblock %}


{% block main %}
        <h2>Register</h2>
        <form action="/register" method="post" class="d-flex flex-column access-form">
            {% if error %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            <div class ="form-group">
                <label for="name">Name</label>
                <input required name="name" autocomplete="off" autofocus class="form-control mt-2" id="name"  placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input required name="email" autocomplete="off" autofocus type="email" class="form-control mt-2" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input required name="password" type="password" class="form-control mt-2" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirmation">Confirm Password</label>
                <input required name="confirmation" type="password" class="form-control mt-2" id="confirmation" placeholder="Confirm password">
            </div>
            <div class="button-container mt-4">
                <button type="submit" class="btn">Register</button>
            </div>
           
        </form>
    
    
{% endblock %}
