{% extends "layout.html" %}

{% block head %}
   <link rel="stylesheet" href="/static/access.css">
{% endblock %}

{% block title %}
    Log in
{% endblock %}

{% block main %}
        <h2>Log in</h2>
        <form action="/login" method="post" class="d-flex flex-column access-form">
            {% if error %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            <div class="form-group">
                <label for="email">Email address</label>
                <input name="email" required autocomplete="off" autofocus class="form-control mt-2" id="email"  placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" required autocomplete="off" type="password" class="form-control mt-2" id="password" placeholder="Password">
            </div>
            <div class="button-container mt-4">
                <button type="submit" class="btn">Log in</button>
            </div>
           
        </form>
    
    
{% endblock %}
